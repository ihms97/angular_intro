<menu>
  <div class="ingressform">
    <div class="container">
      <h2 class="formtitle">Formulario de Usuario Kinesiólogo</h2>
    </div>
    <div class="form-group row">
      <label for="codprof" class="col-md-2 col-form-label">Código Profesional</label>
      <div class="col-md-9">
        <input type="number" class="form-control" id="codprof" [(ngModel)]="profesional.cod_prof" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="ipName" class="col-md-2 col-form-label">Nombre/s</label>
      <div class="col-md-9">
        <input type="text" class="form-control" id="ipName" [(ngModel)]="profesional.nombre_prof" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="ipLastName" class="col-md-2 col-form-label">Apellido/s</label>
      <div class="col-md-9">
        <input type="text" class="form-control" id="ipLastName" [(ngModel)]="profesional.apellido_prof"required>
      </div>
    </div>
    <div class="form-group row">
      <label for="ipRut" class="col-md-2 col-form-label">Celular</label>
      <div class="col-md-9">
        <input type="number" class="form-control" id="ipRut" [(ngModel)]="profesional.celular_prof"required>
      </div>
    </div>
    <div class="form-group row">
      <label for="ipBorn" class="col-md-2 col-form-label">Correo</label>
      <div class="col-md-9">
        <input type="email" class="form-control" id="ipBorn" [(ngModel)]="profesional.correo_prof" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="optespecialidad" class="col-md-2 col-form-label">Especialidad</label>
      <div class="col-md-9">
        <!--<select class="custom-select" aria-label="Example select with button addon" name="sexoAnimal" required [(ngModel)]="profesional.cod_esp">
          <option value="3">3</option>
        </select>-->
        <input type="number" class="form-control" id="optespecialidad" [(ngModel)]="profesional.cod_especialidad" required>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-success btn-lg btn-block" (click)="edit ? update() : save()">Guardar Usuario</button>
          <button type="button" class="btn btn-danger btn-lg btn-block" (click)="delete(profesional.cod_prof)">Eliminar Usuario</button>
        </div>
      </div>
    </div>
  </div>
</menu>
